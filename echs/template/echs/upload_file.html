<!-- Template remains largely unchanged -->
{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'capture/css/upload_file.css' %}">
<!-- Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h4 class="mt-4">
        Selected IP: {{ uhid|slice:":2" }}/{{ uhid|slice:"2:" }}
    </h4>

    <form id="upload-form" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <input type="hidden" name="uhid" value="{{ uhid }}">

        <div class="d-flex justify-content-around my-3">
            <button type="button" id="btn-pdf" class="btn btn-outline-primary active" style="width: 45%;">
                <i class="fas fa-file-pdf me-1"></i>PDF
            </button>
            <button type="button" id="btn-image" class="btn btn-outline-primary" style="width: 45%;">
                <i class="fas fa-image me-1"></i>Image2pdf
            </button>
        </div>

        <div class="form-group mt-3">
            <label for="custom-tag-select">Custom Tag (Mandatory)</label>
            <select name="custom-tag-select" id="custom-tag-select" class="form-control" style="width: 100%;" required>
                <option value="" selected>-- Select a Tag --</option>
                {% for tag in custom_tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label id="file-label" for="file">Choose PDF File</label>
            <input
                type="file"
                name="file"
                id="file"
                class="form-control"
            >
        </div>     

        <div id="preview-card" class="card mt-3" style="display: none;">
            <div class="card-header bg-light">
                <strong>Selected Files</strong>
            </div>
            <ul class="list-group list-group-flush" id="file-preview-list">
            </ul>
        </div>

        <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Upload</button>
        </div>
    </form>

    <div id="success-message" class="alert alert-success mt-3" style="display:none;">
        File uploaded successfully!
    </div>
</div>
{% endblock %}

{% block extrascripts %}
<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="{% static 'capture/js/upload_file.js' %}"></script>
<!-- jQuery + Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#custom-tag-select').select2({
            placeholder: "-- Select a Tag --",
            allowClear: true
        });
    });
</script>

{% endblock %}
