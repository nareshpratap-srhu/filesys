{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4 shadow-sm" style="width: 90%; max-width: 320px;">
        <h4 class="text-center mb-3">Set New Password</h4>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password:</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Enter new password" required>
            </div>

            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm Password:</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn btn-success btn-sm w-100">Reset Password</button>
        </form>

        {% if form.errors %}
            <div class="alert alert-danger text-center p-2 mt-2">
                Please correct the errors and try again.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
